<div class="container component">
    <div class="page-header">
        <h1 class="center-block">QuickQuack</h1>
    </div>
    <div class="row">
        <form class="form-horizontal" (ngSubmit) = "onSubmit()">
            <legend>Registrieren</legend>
            <div [class.has-error]="checkFlag(1)" class="form-group">
                <label for="email" class="col-sm-2 control-label">eMail</label>
                <div class="col-sm-10">
                    <input type="text" id="email" class="form-control" [(ngModel)]="email" [ngModelOptions] = {standalone:true} pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required autofocus>
                </div>
            </div>
            <div [class.has-error]="checkFlag(2)" class="form-group">
                <label for="password" class="col-sm-2 control-label">Passwort</label>
                <div class="col-sm-10">
                    <input type="password" id="password" class="form-control" [(ngModel)]="password" [ngModelOptions] = {standalone:true} required>
                </div>
            </div>
            <div [class.has-error]="checkFlag(4)" class="form-group">
                <label for="passwordConfirm" class="col-sm-2 control-label">Passwort best√§tigen</label>
                <div class="col-sm-10">
                    <input type="password" id="passwordConfirm" class="form-control" [(ngModel)]="passwordConfirm" [ngModelOptions] = {standalone:true} required>
                </div>
            </div>
            <span>Sie haben bereits ein Konto? <a [routerLink]="['/login']" class="btn btn-link">Anmelden</a></span>
            <button type="submit" class="btn btn-primary pull-right">Registrieren</button>
        </form>
    </div>
    <div *ngIf="error" class="row row-buffer">
        <p class="alert alert-danger">{{error}}</p>
    </div>
</div>
